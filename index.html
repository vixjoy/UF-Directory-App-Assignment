<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "searchKeyword">
          </div>

          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th></th>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>

              <tr ng-repeat = "entries in listings | filter : searchKeyword">
                <td>{{$index+1}}</td>
                <td>{{entries.code}}</td>
                <td>{{entries.name}}</td>
                <td>
                  <input type = "button" value ="Details" class = "btn btn-primary" ng-click= "showDetails($index)"/>
                </td>
                <td>
                  <input type="button" value="Delete" class="btn btn-primary" ng-click="deleteListing($index)"/>
                </td>
              </tr>


              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>

          <div class="field">
              <label for="Name">name: </label>
              <input id="name" type="text" placeholder="NAME" maxlength="50" ng-model="newName">
          </div>
          <div class="field">
              <label for="Code">code: </label>
              <input id="code" type="text" placeholder="CODE" maxlength="5" ng-model="newCode">
          </div>

          <input type="button" value="Add Listing" class="btn btn-primary" ng-click="addListing()"/>



          <!--

              Write an HTML form that adds new listings to the directory

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>



                        <h3>Address: </h3>
                        <h4>{{address}}</h4>
                        <h3>Coordinates: </h3>
                        <h4>{{coordinates}}</h4>


            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
